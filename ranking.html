<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking - Octagon Oracle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=8.2">
</head>

<body id="ranking-page">
    <header class="main-header">
        <a href="index.html" style="text-decoration: none;">
            <h1 class="logo">OCTAGON <span>ORACLE</span></h1>
        </a>
        <nav class="user-nav" id="user-navigation"></nav>
    </header>

    <main class="container">
        <section class="admin-section">
            <h2 id="ranking-title">Ranking</h2>

            <!-- <<-- NOVA ESTRUTURA DE ABAS -->> -->
            <div class="tabs" style="justify-content: center; margin-bottom: 20px;">
                <button class="tab-button active" data-ranking="general">Ranking Geral</button>
                <button class="tab-button" data-ranking="vip">Ranking VIP</button>
            </div>

            <!-- <<-- NOVO SELETOR DE EVENTOS (PARA O RANKING VIP) -->> -->
            <div id="event-selector-container" style="display: none; max-width: 500px; margin: 0 auto 30px auto;">
                <label for="event-select" style="display: block; margin-bottom: 10px; text-align: center;">Selecione o
                    Evento para ver o Ranking VIP:</label>
                <select id="event-select" class="custom-select">
                    <option value="">Carregando eventos...</option>
                </select>
            </div>

            <!-- CONTAINER PARA EXIBIR A TABELA DE RANKING -->
            <div id="ranking-table-container">
                <p>Carregando ranking...</p>
            </div>
        </section>
    </main>

    <script src="script.js?v=8.2"></script>
</body>

</html>
