<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking - Octagon Oracle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=8.9">
</head>

<body id="ranking-page">
    <header class="main-header">
        <a href="index.html" style="text-decoration: none;">
            <h1 class="logo">OCTAGON <span>ORACLE</span></h1>
        </a>
        <nav class="user-nav" id="user-navigation"></nav>
    </header>

    <main class="container">
        <section class="admin-section">

            <!-- h2 vazio adicionado para corresponder ao espaçamento de events.html -->
            <h2 style="text-align: center;"></h2>

            <div class="tabs" style="justify-content: center; margin-bottom: 20px;">
                <button class="tab-button active" data-ranking="general">Ranking Geral</button>
                <button class="tab-button" data-ranking="vip">Ranking VIP</button>
            </div>

            <!-- Container para o Título e Botão Voltar -->
            <div class="ranking-view-header">
                <button id="back-to-events-btn" class="btn" style="display: none;">
                    <i class="fas fa-arrow-left"></i> VOLTAR
                </button>
                <h2 id="ranking-title"></h2>
            </div>

            <!-- Container para a grade de eventos VIP -->
            <!-- A estrutura agora é idêntica à de events.html, garantindo a centralização -->
            <div id="vip-event-grid-container" class="events-grid" style="display: none;">
                <!-- Eventos VIP serão inseridos aqui pelo JS -->
            </div>

            <!-- CONTAINER para a tabela de ranking -->
            <div id="ranking-table-container">
                <p>Carregando ranking...</p>
            </div>
        </section>
    </main>

    <script src="script.js?v=8.9"></script>
</body>

</html>
