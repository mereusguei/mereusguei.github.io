<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Admin - Octagon Oracle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=2.7">
    <style>
        .admin-container { max-width: 1200px; margin: 20px auto; padding: 20px; }
        .admin-section { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 8px; padding: 20px; margin-bottom: 30px; }
        .admin-section h2 { font-family: var(--font-primary); color: var(--primary-color); margin-bottom: 20px; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid var(--border-color); }
        th { font-family: var(--font-primary); }
        .custom-select { width: 100%; background: var(--bg-color); color: var(--text-color); border: 1px solid var(--border-color); padding: 8px; border-radius: 4px; }
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        .tab-button { background: transparent; border: 1px solid var(--border-color); color: var(--text-color); padding: 10px 15px; cursor: pointer; transition: all 0.3s ease; }
        .tab-button.active, .tab-button:hover { background: var(--primary-color); color: var(--bg-color); }
        .accordion-event > summary { font-size: 1.5rem; font-family: var(--font-primary); cursor: pointer; padding: 10px; border-bottom: 1px solid var(--border-color); margin-top: 20px; }
        .accordion-user { border-left: 3px solid var(--primary-color); margin-left: 20px; margin-top: 10px; }
        .accordion-user > summary { font-size: 1.1rem; cursor: pointer; padding: 8px; background: rgba(0,0,0,0.2); }
        .accordion-user > summary strong { color: var(--primary-color); }
        tr.apured td { background-color: rgba(0, 255, 13, 0.05); opacity: 0.6; }
        .btn-edit-result { background-color: #ffc107; color: #000; border: none; }
    </style>
</head>
<body>
    <header class="main-header">
        <a href="index.html" style="text-decoration: none;"><h1 class="logo">ADMIN <span>PANEL</span></h1></a>
    </header>

    <main class="admin-container" id="admin-main">
        <p style="text-align: center; padding: 50px;">Carregando painel de administrador...</p>
    </main>

    <script src="admin.js?v=1.9"></script>
</body>
</html>
