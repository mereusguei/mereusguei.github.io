<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta - Octagon Oracle</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css?v=4.2"> 
</head>
<body id="profile-page">

    <header class="main-header">
        <a href="index.html" style="text-decoration: none;">
            <h1 class="logo">OCTAGON <span>ORACLE</span></h1>
        </a>
        <nav class="user-nav" id="user-navigation"></nav>
    </header>

    <main class="container">
        <div class="profile-wrapper">
            <section class="admin-section">
                <h2 style="text-align: center; margin-bottom: 20px;">Minha Conta</h2>
                
                <form id="profile-form">
                    <!-- Foto de Perfil -->
                    <div class="profile-pic-section">
                        <img id="profile-pic-preview" src="https://i.pravatar.cc/150" alt="Foto de Perfil">
                        <div class="profile-pic-action">
                            <label for="profile-pic-upload" class="btn">Alterar Foto</label>
                            <input type="file" id="profile-pic-upload" accept="image/png, image/jpeg">
                            <small style="color: var(--text-color-secondary);">Selecione uma imagem .jpg ou .png</small>
                        </div>
                    </div>

                    <!-- Nome de Usuário -->
                    <div class="profile-details-section">
                        <div class="form-group">
                            <label>Nome de Usuário</label>
                            <input type="text" id="username-display" disabled>
                        </div>
                        
                        <!-- Linha divisória -->
                        <hr class="section-divider">

                        <!-- Alterar Senha -->
                        <h3>Alterar Senha</h3>
                        <div class="form-group">
                            <label for="new-password">Nova Senha</label>
                            <input type="password" id="new-password" placeholder="Mínimo 6 caracteres">
                        </div>
                        
                        <!-- Botão de Salvar -->
                        <div class="actions-footer">
                            <button type="submit" class="btn">Salvar Alterações</button>
                        </div>

                        <!-- Mensagem de Retorno -->
                        <div id="profile-message"></div>
                    </div>
                </form>
            </section>
        </div>
    </main>
    
    <script src="script.js?v=4.2"></script>
    <script src="profile.js?v=4.2"></script>
</body>
</html>
