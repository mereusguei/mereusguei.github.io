<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta - Octagon Oracle</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">

    <!-- LINHA ADICIONADA AQUI -->
    <link rel="stylesheet" href="style.css?v=5.3">
</head>

<body id="profile-page">

    <header class="main-header">
        <a href="index.html" style="text-decoration: none;">
            <h1 class="logo">OCTAGON <span>ORACLE</span></h1>
        </a>
        <nav class="user-nav" id="user-navigation"></nav>
    </header>

    <main class="container">
        <div class="profile-wrapper">

            <!-- SEÇÃO 1: FOTO DE PERFIL -->
            <section class="admin-section">
                <!-- 1.1 e 1.2: Título centralizado e botão sem animação no hover -->
                <h2>Foto de Perfil</h2>
                <div class="profile-pic-section">
                    <img id="profile-pic-preview" src="https://i.pravatar.cc/150" alt="Foto de Perfil">
                    <div class="profile-pic-action">
                        <input type="file" id="profile-pic-upload" accept="image/png, image/jpeg"
                            style="display: none;">
                        <button type="button" id="change-photo-btn" class="btn">Alterar Foto</button>
                        <!-- 1.3: Tooltip adicionado -->
                        <small class="tooltip-text">Selecione uma imagem .jpg ou .png</small>
                        <button type="button" id="cancel-photo-btn" class="btn btn-danger"
                            style="display: none;">Reverter</button>
                    </div>
                </div>
            </section>

            <!-- SEÇÃO 2: NOME DE USUÁRIO E SENHA -->
            <section class="admin-section">
                <!-- 1.5: Título ajustado -->
                <h2>Detalhes da Conta</h2>

                <!-- Campo de Nome de Usuário -->
                <div class="form-group">
                    <!-- 1.4: Label removido -->
                    <input type="text" id="username-display" class="profile-input" disabled>
                    <!-- 1.6: Botão com tooltip -->
                    <div class="tooltip-container">
                        <button type="button" class="btn" disabled>Alterar Nome de Usuário</button>
                        <small class="tooltip-text-static">A alteração de nome de usuário não está disponível.</small>
                    </div>
                </div>

                <hr style="border-color: var(--border-color); margin: 30px 0;">

                <!-- Seção de Senha -->
                <div id="password-section">
                    <div class="form-group">
                        <!-- 1.7: Título "Senha" adicionado -->
                        <h3>Senha</h3>
                        <!-- 1.6: Label removido -->
                        <div id="password-display-area">
                            <input type="password" class="profile-input" value="********" disabled>
                            <button type="button" id="show-change-password-btn" class="btn">Alterar Senha</button>
                        </div>

                        <div id="password-edit-area" style="display: none;">
                            <form id="password-form">
                                <input type="password" id="new-password" class="profile-input"
                                    placeholder="Digite a nova senha (mín. 6 caracteres)" required>
                                <div class="password-actions">
                                    <button type="submit" class="btn btn-primary">Salvar Nova Senha</button>
                                    <button type="button" id="cancel-password-btn" class="btn">Cancelar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div id="profile-message" style="margin-top: 15px; text-align: center;"></div>
                </div>
            </section>

        </div>
    </main>

    <script src="script.js?v=5.3"></script>
</body>

</html>
